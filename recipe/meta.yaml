{% set name = "pandera" %}
{% set version = "0.9.0" %}

package:
  name: pandera-suite
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: 3badeea42f1cdb94b0f4b9a370bbeeb64bc669a7642f30b7abd931be3c6aec79

build:
  number: 0

test:
  imports:
    - pandera
  requires:
    - pip
  commands:
    - pip check

outputs:
  - name: pandera-base
    build:
      noarch: python
    script: build.bat  # [win]
    script: build.sh  # [not win]
    requirements:
      build:
        - python
      host:
        - python >=3.7
        - pip
      run:
        - python >=3.7
        - numpy >=1.9.0
        - pandas >=1.0
        - pandas-stubs
        - typing_extensions
        - typing_inspect >=0.6.0
        - wrapt
        - packaging >=20.0
        - pyarrow
        - pydantic
    test:
      imports:
        - pandera

  - name: pandera-strategies
    build:
      noarch: python
    requirements:
      run:
        - {{ pin_subpackage('pandera-base', max_pin="x.x.x") }}
        - hypothesis >=5.41.1
    test:
      imports:
        - pandera.strategies

  - name: pandera-hypotheses
    build:
      noarch: python
    requirements:
      run:
        - {{ pin_subpackage('pandera-base', max_pin="x.x.x") }}
        - scipy
    test:
      imports:
        - pandera.hypotheses

  - name: pandera-io
    build:
      noarch: python
    requirements:
      run:
        - {{ pin_subpackage('pandera-base', max_pin="x.x.x") }}
        - pyyaml >=5.1
        - black
        - frictionless
        - click <7.2.0  # frictionless dependency, not a pandera dependency
    test:
      imports:
        - pandera.io

  - name: pandera-koalas
    build:
      noarch: python
    requirements:
      run:
        - {{ pin_subpackage('pandera-base', max_pin="x.x.x") }}
        - koalas
        - pyspark
    test:
      imports:
        - pandera.koalas_accessor
        - pandera.typing.koalas

  - name: pandera-modin
    build:
      noarch: python
    requirements:
      run:
        - {{ pin_subpackage('pandera-base', max_pin="x.x.x") }}
        - modin
    test:
      imports:
        - pandera.modin_accessor
        - pandera.typing.modin

  - name: pandera-modin-ray
    build:
      noarch: python
    requirements:
      run:
        - {{ pin_subpackage('pandera-base', max_pin="x.x.x") }}
        - modin-ray
    test:
      imports:
        - pandera.modin_accessor
        - pandera.typing.modin

  - name: pandera-modin-dask
    build:
      noarch: python
    requirements:
      run:
        - {{ pin_subpackage('pandera-base', max_pin="x.x.x") }}
        - modin-dask
    test:
      imports:
        - pandera.modin_accessor
        - pandera.typing.modin

  - name: pandera-dask
    build:
      noarch: python
    requirements:
      run:
        - {{ pin_subpackage('pandera-base', max_pin="x.x.x") }}
        - dask
        - distributed
    test:
      imports:
        - pandera.dask_accessor
        - pandera.typing.dask

  - name: pandera-mypy
    build:
      noarch: python
    requirements:
      run:
        - {{ pin_subpackage('pandera-base', max_pin="x.x.x") }}
        - mypy
        - pandas-stubs
    test:
      imports:
        - pandera.mypy

  - name: pandera-fastapi
    build:
      noarch: python
    requirements:
      run:
        - {{ pin_subpackage('pandera-base', max_pin="x.x.x") }}
        - fastapi
    test:
      imports:
        - pandera.typing.fastapi

  - name: pandera-geopandas
    build:
      noarch: python
    requirements:
      run:
        - {{ pin_subpackage('pandera-base', max_pin="x.x.x") }}
        - geopandas
        - shapely
    test:
      imports:
        - pandera.typing.geopandas

about:
  home: https://github.com/pandera-dev/pandera
  license: MIT
  license_family: MIT
  license_file: LICENSE.txt
  summary: Light-weight and flexible validation for pandas data structures
  description: |
    A dataframe validation library for scientists, engineers, and analysts
    seeking correctness. Define schemas so you can be confident in the quality
    of your data.
  doc_url: https://pandera.readthedocs.io/en/latest/
  dev_url: https://github.com/pandera-dev/pandera

extra:
  feedstock-name: pandera
  recipe-maintainers:
    - cosmicBboy
